    <!-- contact -->
    <section class="get_in_touch">
        <h1 class="title">How we can Help?</h1>

        <form class="contact_form" name="Contact-form-web-Gaz" >
          <div class="alert my-alert alert-success alert-dismissible fade show d-none" role="alert">
            <strong>Terimakasih</strong> Pesan anda sudah kami terima.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input type="text" id="name" class="input-text name" name="name" placeholder="Name" required>
                </div>
                <div class="form-field col-lg-6">
                    <input type="email" id="email" class="input-text email" name="email" placeholder="Email" required>
                </div>
                <div class="form-field col-lg-6">
                    <input type="text" id="company" class="input-text company" name="company" placeholder="Company name" required>
                </div>
                <div class="form-field col-lg-6">
                    <input type="text" id="phone" class="input-text phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-field col-lg-12">
                    <input type="text" id="message" class="input-text message" name="message" placeholder="Message" required>
                </div>
                <div class="form-field col-lg-6">
                    <input class="submit-btn" type="submit" value="submit">
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                </div>
              </div>
            </div>
          </form>
    </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxY10Dx7xPBu6Y53gyr2NTPtSOZ3mpHXUX7eglqsCbJdHTwWEbXjzDw1qv480WoLQ/exec'
        const form = document.forms['Contact-form-web-Gaz'];
        const submitBtn = document.querySelector('.submit-btn');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
      
        form.addEventListener('submit', e => {
          e.preventDefault();

          btnLoading.classList.toggle('d-none')
          submitBtn.classList.toggle('d-none')

          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {

              btnLoading.classList.toggle('d-none')
              submitBtn.classList.toggle('d-none')
              myAlert.classList.toggle('d-none')
              form.reset()
              console.log('Success!', response)
              
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
